<!DOCTYPE HTML>

<html>
	<head>
		<title>T_4c3's Link collection</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
		    a {
		        text-decoration: none;
		        outline: none;
		    }
		    a img {
		        border: none;
		        display: inline-block;
		    }
		    .icon-container {
			    display: flex;
			    flex-wrap: wrap;
			    justify-content: center;
		    }
		    .icon-link {
			    margin: 5px;
			    text-align: right;
		    }
		</style>
	</head>
	
	<body>
		<p align="center"> 
			T2の各種サイトへのリンクです<br><br>
		</p>
		<div class="icon-container">
			<div class="icon-link">
				<a target="_blank" href="https://github.com/Tom4c3">
					<img height="25" src="https://img.shields.io/badge/github--353a41.svg?logo=github&style=for-the-badge">
				</a><br />
				<!-- 以下、他のリンクも同様に変更 -->
			</div>
		</div>
	</body>
</html>
